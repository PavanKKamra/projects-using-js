<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="The greatest To-do List world-wide">

  <title>To-do List</title>

  <link href="css/classic.css" rel="stylesheet">

<body>
  <div class="jumbotron text-center text-white-50 bg-primary">

  <div class="container">
    <h2>Reminder</h2>

      <thead>

      <tbody>
        <tr>

          <td class="table-action">

          </td>
        </tr>
        <tr>
          <td>Design this project</td>

          <td class="table-action">
            <a href="#"><i class="align-middle" data-feather="edit-2"></i></a>
            <a href="#"><i class="align-middle" data-feather="trash"></i></a>

        </tr>
        <tr>

            <a href="#"><i class="align-middle" data-feather="trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Design this project</td>

          <td class="table-action">
            <a href="#"><i class="align-middle" data-feather="edit-2"></i></a>
            <a href="#"><i class="align-middle" data-feather="trash"></i></a>
          </td>
        </tr>
        <tr>
          <td>Study Bootstrap & Design this project</td>

          <td class="table-action">
            <a href="#"><i class="align-middle" data-feather="edit-2"></i></a>
            <a href="#"><i class="align-middle" data-feather="trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="jumbotron text-center text-white-50 bg-primary" style="margin-bottom:0">
    <footer>Joan Henry &copy; <span id="date"></span></footer>
  </div>

  <script src="js/app.js"></script>
  <script>
    let date = new Date();
    let fullYear = date.getFullYear();
    let footerSpan = document.getElementById("date");
    footerSpan.innerText = fullYear;
  </script>
</body>

</html>
